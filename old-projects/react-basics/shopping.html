      function UrunDetayi({urunAdi, fiyat, indirim, imgSrc}) {
        return (
          <div>
            <br />
            <br />
            <img style={{ width: "50px", height: "50px", margin: "10px" }} src={imgSrc} />
            <br />{urunAdi}
            {indirim ? <p><del>Fiyat: {fiyat} </del></p> :  <p>Fiyat: {fiyat} </p>}
            {indirim && <p>indirimli fiyat: {indirim}</p>}
            <button>Sepete Ekle</button>
          </div>
        );
      }

      function ShoppingV2() {
        return (

            <UrunDetayi urunAdi="Mert'in Banyo Havlusu" fiyat="€30" imgSrc="robot.png" />

        );
